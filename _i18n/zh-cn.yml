  acontribute3: "发挥专长：设计师创作宣传图，作者撰写科普文章，创意无限！"
  acontribute4: "新人指南："
  q1: 门罗币的价值来源？
  a1: 价值取决于市场供需。需求大于供给则价格上涨，反之则下跌。
  q2: 如何获取门罗币？
  a2: "交易所购买（多数支持法币直购）或挖矿（获取@block区块奖励）。详见："
  a2exchanges: "支持XMR交易的平台列表："
  q3: 助记词为何重要？
  a3: 使用@mnemonic-seed助记词（25单词）恢复账户。请安全保管，避免泄露。
  q4: 门罗币隐私技术有何不同？
  a4: "三重隐私技术：@ring-signatures环签名隐藏发送方，@RingCT环机密交易隐藏金额，@stealth-addresses隐蔽地址隐藏接收方。所有交易强制隐私，无透明交易风险。"
  q5: 钱包同步为何缓慢？
  a5: "本地@node节点需下载完整@blockchain区块链（旧硬盘/慢网络更慢）。使用@remote-node远程节点或轻@wallet钱包可加速同步（但会降低隐私性）。"
  q6: 轻钱包与普通钱包区别？
  a6: "轻钱包需向节点提供@view-key（节点可知收款时间但不知详情）。普通钱包配合自控节点隐私性更强。"
  q7: 与比特币有何差异？
  a7: "基于CryptoNote协议：全交易隐私保护、动态@block区块大小/手续费、抗ASIC算法@randomx、@tail-emission尾排放等。"
  q8: 是否有区块大小限制？
  a8: "无硬性限制，@block区块大小按需动态调节，设置增长率上限确保@scalability可扩展性。"
  q11: 可互换性为何重要？
  a11: "@Fungibility可互换性指同价值货币无差异。若某货币被标记为‘污染币’，即使持有者无关也会被拒收。门罗币的隐私性天然保障了可互换性。"
  q12: 如何验证没有凭空发送币？
  a12-1: "每笔@transaction交易生成唯一密钥镜像，重复使用会被矿工拒绝"
  a12-2: "@Pedersen-承诺加密金额，通过数学验证输入输出总额相等"
  a12-3: "需付款金额+找零+手续费=支出总额，验证等式成立即可确认无增发"
  aabout-auditability: 供应审计原理
  adetailed-auditability: 深度审计分析
  q13: 门罗币是否万能隐私保护？
  a13: "门罗币不是万能的。若主动透露个人信息、泄露私钥、密码过弱或云端备份助记词，仍会导致隐私泄露。"
  q14: 是否100%匿名？
  a14: "不存在绝对匿名。匿名性与门罗币用户规模相关，且潜在漏洞风险始终存在。务必保持谨慎，采用深度防御策略。"
  q15: 门罗币是混币服务吗？
  a15: "否。门罗币采用非托管式自动隐私交易机制，用户无需主动参与混币。"
  qwallet: 钱包选择建议？
  awallet: "核心团队提供GUI/CLI钱包，另有多款经社区验证的开源第三方钱包（详见下载页）。"
  qnofunds: 余额未显示，是否丢币？
  anofunds: "技术上不可能‘丢失’，资金始终在链上。余额不显示大多为技术问题，请查阅顶部「资源与帮助」。"
  qnodetor: 如何通过Tor连接节点？
  anodetor: "原生支持Tor网络交易，@daemon守护进程可在Tor运行。I2P正在整合开发中。"
  qfullpruned: 完整节点/裁剪节点如何选？
  afullpruned: "完整@node节点需约225GB存储（2024年），裁剪节点仅需86GB（保留完整交易历史）。存储充足选完整节点，有限则用裁剪节点（仍贡献网络隐私）。"
  qblocksize: 区块链大小？
  ablocksize: "链持续增长，2024年完整链约225GB。裁剪模式@pruning约86GB。"
  qblockspace: 为何需要大存储空间？
  ablockspace: "@blockchain区块链存储全网历史@transactions交易数据。@Pruning裁剪模式可缩减至1/8非必要数据。"
  qavoidbc: 能否避免下载完整区块链？
  aavoidbc: "可连接@remote-node远程节点交易。GUI/CLI钱包均支持「引导节点」功能，同步同时即时使用网络。"
  qscanned: 为何每次打开钱包都需扫描？
  ascanned: "需扫描新区块中的@transactions交易确认归属。中心化钱包（如MyMonero）可代劳此过程。"
  qdangernode: 运行节点是否危险？
  adangernode: "自控@node节点是最安全方式（ISP可知晓您运行节点但无法干预操作）。"
  qdangerrnode: 远程节点是否危险？节点运营者能获取什么？
  adangerrnode: "@remote-node远程节点牺牲部分隐私（运营者可见交易IP），建议配合Tor/VPN使用。"
  qantivirus: 为何杀毒软件报毒？
  aantivirus: "因钱包含挖矿模块（用于@block区块验证），部分杀软误判。若验证文件合法后请添加白名单。"
  qmoneromeaning: "门罗币名字含义？"
  amoneromeaning: "世界语'硬币'之意。前身Bitmonero意为'比特币'，社区分叉后简化命名。"
  qimporting: 能否手动导入区块链？
  aimporting: "技术上可行但不推荐（需信任数据来源且资源消耗大）。Linux用户可用monero-blockchain-import工具。"
  qhf: 是否每6个月硬分叉？
  ahf: "门罗币曾为年两次升级（引入@bulletproofs等），现因生态成熟改为9-12个月一次。@RandomX算法确保长期抗ASIC无需频繁升级。"
